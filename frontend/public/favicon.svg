<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Wrench icon -->
  <g transform="translate(50, 50)">
    <!-- Wrench handle -->
    <rect x="-4" y="-25" width="8" height="30" fill="white" rx="2"/>
    
    <!-- Wrench head -->
    <path d="M -12,-25 L -12,-15 L -8,-15 L -8,-20 L 8,-20 L 8,-15 L 12,-15 L 12,-25 Z" fill="white"/>
    
    <!-- Gear teeth -->
    <circle cx="0" cy="15" r="12" fill="white"/>
    <circle cx="0" cy="15" r="8" fill="url(#grad1)"/>
    
    <!-- Gear teeth details -->
    <rect x="-2" y="3" width="4" height="5" fill="white"/>
    <rect x="-2" y="22" width="4" height="5" fill="white"/>
    <rect x="-12" y="13" width="5" height="4" fill="white"/>
    <rect x="7" y="13" width="5" height="4" fill="white"/>
  </g>
  
  <!-- Shield outline for emphasis -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>
